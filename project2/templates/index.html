{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="container py-4 text-center">
	{% if current_user.is_authenticated %}
	<h1>Welcome, {{ current_user.username }}</h1>
	<a href="{{ url_for('logout') }}">Log Out</a>
	{% else %}
	<a href="{{ url_for('login') }}">Log In</a>
	{% endif %}
</div>
{% endblock %}
